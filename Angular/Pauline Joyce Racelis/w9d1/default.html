Name: <input type="text" ng-model="criteria">  <input type="button" value="Search" ng-click="filterData(criteria)"">
<div class="container">          
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
	<tbody>
		<tr ng-repeat="user in info | filter: {name:filter} " ng-dblclick="viewUser(user)">
			<td>{{user.name}}</td>
			<td>{{user.email}}</td>
			<td>{{user.phone}}</td>
		</tr>
	</tbody>
</table>
</div>
