<!DOCTYPE html>
<html >
<head>	
</head>
<body>

	<div class="container" ng-controller="MainCtrl">
		<br>
		

		<div  ui-grid="gridOptions" ui-grid-selection  class="grid"></div>
		<br>
		<button ng-click="addButtonClicked()">Add</button>
		<button ng-click="removeButtonClicked()">Remove</button>
		<button ng-click="loadAllData()">Load</button>

		<!-- Modal for edit details-->
		  <div class="modal fade" id="myModal" role="dialog">
		    <div class="modal-dialog">
		    
		      <!-- Modal content-->
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		          <h4 class="modal-title">Todo</h4>
		        </div>
		        <div class="modal-body">

                 <form class="form-horizontal" role="form" method="POST">
		          	<div class="form-group">
                        <label class="col-md-4 control-label">Description</label>
                        <div class="col-md-6">
                       		  <input type="text" ng-model="selected.description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Priority</label>
                        <div class="col-md-6">
                       		  <input type="number" ng-model="selected.priority">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Status</label>
                        <div class="col-md-6">
                       		  <input type="text" ng-model="selected.status">
                        </div>
                    </div>

		        	</div>
		        </form>
		        <div class="modal-footer">
		        <button type="button" class="btn btn-success"  ng-click="updateTodoClicked()" data-dismiss="modal">Update</button>
		          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        </div>
		      </div>
		      
		    </div>
		  </div>

		  <!-- Modal for adding details-->
		  <div class="modal fade" id="newTodoModal" role="dialog">
		    <div class="modal-dialog">
		    
		      <!-- Modal content-->
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		          <h4 class="modal-title">Todo</h4>
		        </div>
		        <div class="modal-body">
		          	<form class="form-horizontal" role="form" method="POST">
			          	<div class="form-group">
	                        <label class="col-md-4 control-label">Description</label>
	                        <div class="col-md-6">
	                       		  <input type="text" ng-model="todo.description">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-md-4 control-label">Priority</label>
	                        <div class="col-md-6">
	                       		  <input type="number" ng-model="todo.priority">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-md-4 control-label">Status</label>
	                        <div class="col-md-6">
	                       		  <input type="text" ng-model="todo.status">
	                        </div>
	                    </div>

			        	
			        </form>
		        </div>
		        <div class="modal-footer">
		          <button type="button" class="btn btn-success" ng-click="addTodoButtonClicked()" data-dismiss="modal">Add</button>
		          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        </div>
		      </div>
		      
		    </div>
		  </div>


	</div>
	
</body>
</html>
