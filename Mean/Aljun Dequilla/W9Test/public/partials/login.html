<head><link rel="stylesheet" type="text/css" href="/public/css/signin.css"></head>
  <form class="form-signin">
    <h2 class="form-signin-heading">The To-Do List</h2>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="" ng-model="username">
    <br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="password">

	<div class="alert alert-danger" role="alert" ng-show="hasError">{{alertValid}}</div>

    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="loginBtn()">Sign in</button>
  </form>
