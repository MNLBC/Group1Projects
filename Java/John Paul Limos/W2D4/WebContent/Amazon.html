<!DOCTYPE html>
<html>
<head>

	<center>

			style="width: 103px; height: 35px;" />
		<div class="register">
			<div class="fields">
				<p style="font-size: 25px; font-weight: bold;">Create account</p>
				<p style="font-size: 15px; font-weight: bold;">Your Name</p>
				<input type="text" id="textbox" />
				<p style="font-size: 15px; font-weight: bold;">Email</p>
				<input type="text" id="textbox">
				<p style="font-size: 15px; font-weight: bold;">Password</p>
				<input type="password" id="textbox"
					placeholder="atleast 6 characters">
				<p style="font-size: 15px; font-weight: bold;">Password Again</p>

				<button type="button" id="submit">Create your Amazon

				<br>
				<p style="font-size: 13px;">

<script>
	document.getElementById('myBody').onclick = function() {
		alert('Left click!')
	}
	document.getElementById('myBody').oncontextmenu = function() {
		alert('Right click!');

	}

	function printMousePos(event) {
		alert("clientX: " + event.clientX + " - clientY: " + event.clientY);
	}

	document.addEventListener("click", printMousePos);
</script>
